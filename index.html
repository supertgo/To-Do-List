<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" heref="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>SuperTgo´s ToDoList</title>
    </head>

    <body>
        <header>
                
        </header>
        <main>
            <div class="lists">
                <div class="lists-select">
                    <span class="select">Lists</span>
                    <i class="fa fa-caret-down icon"></i>
                </div>

                <div class="lists-list">
                    <div class="lists-list__item">Teste</div>
                    <div class="lists-list__item">Coca</div>
                    <div class="lists-list__item">Teste</div>
                </div>
            </div>
           <div class="top">
               <input type="text" name="" id="inputAddTask" placeholder="Type the task Name">

               <button id = "btnAddTask">
                   <i class="fa fa-plus"></i>
               </button>
           </div>

           <div class="todos">
               <div id="myList"></div>
                
           </div>

           <div class="modal">
            
            <form id="addTask">
                <!-- nome da tarefa -->
                <label> 
                    <input type="text" placeholder="Task Name">
                </label>
            
                <!-- detalhes -->
                <label for="">
                    <textarea name=""  cols="31" rows="6" placeholder="Add details"></textarea>
                </label>
                <!-- data -->
                <label> 
                    <input type="date" name="date" id="date">
                </label> 
                <!-- prioridade --> 

                <label for="priority">Priority
                    <select name="priority" id="priority">
                    
                        <option value=""></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                 </label>
                <!-- funcao de repetir -->
                 
                 <input type="button" id="btnSubmitTask" value="Submit">
            </form>
        </div>
        </main>
        
        <footer>
            <p>SuperTgo <img src="" alt="SuperTgos´s GitHub"></p>
        </footer>
       
        <script src="main.js"></script>
    </body>

</html>
