<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" heref="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>SuperTgoÂ´s ToDoList</title>
    </head>

    <body>
        <h1>To Do List</h1>
        <main>
             
            <div id="projects">
                <div class="top">
                    <h2>Projects</h2>
                    <select name="" id="listsSelect">
                        <option>myList</option>
                    </select>
                    <button id="newList">New List</button>
                </div>
            </div>
            
        
            <div id="tasks">
                <div class="top">
                    <input type="text" id="inputTask">
                    <button id="btnAddTask"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

                <div id="todos"></div>
            </div>
       
           <div class="modalTask">
                <h1>New Task </h1>

                <form id="newTaskForm">
                    <label> 
                        <input type="text" placeholder="  Task Name" id="inputTaskName">
                    </label>
                    <label for="">
                        <textarea name=""  cols="31" rows="6" placeholder=" Add details" id="description"></textarea>
                    </label>
                    <label> 
                        <input type="date" name="date" id="taskDate">
                    </label> 

                    <label for="priority"> <strong>Priority </strong><br>
                        <select name="priority" id="priority">
                        
                            <option value=""></option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </label>
                    <input type="button" id="btnSubmitTask" value="Submit">
                </form>
            </div>

            <div class="modalProject">
                <form  id="projectForm">
                    <label> 
                        <input type="text" placeholder=" Project Name" id="inputProjectName">
                    </label>

                    <label >
                        <input type="button" id="btnSubmitProject" value="Submit">
                    </label>
                </form>
            </div>
        </main>
        
        <div class="modalEdit">

            <h1>Update Task</h1>

            <form id="taskForm">
                <label> 
                    <input type="text" placeholder="  Task Name" id="inputNewTaskName">
                </label>
                <label for="">
                    <textarea name=""  cols="31" rows="6" placeholder=" Add details" id="newDescription"></textarea>
                </label>
                <label> 
                    <input type="date" name="date" id="newTaskDate">
                </label> 

                <label for="priority"> <strong>Priority </strong><br>
                    <select name="priority" id="priorityNewTask">
                    
                        <option value=""></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </label>
                <input type="button" id="btnSubmitNewTask" value="Submit">
            </form>
        </div>
        <footer>
            <p>SuperTgo <a href="https://github.com/supertgo/To-Do-List" target="_blank"><span><i class="fa fa-github" aria-hidden="true"></i></span></span></a></p>
        </footer>
       
        <script src="main.js"></script>
    </body>

</html>
